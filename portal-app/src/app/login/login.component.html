<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown" [hidden]="loggedInUser">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h1 style="padding:20px">APP NAME Login</h1>

    <form #userLoginForm="ngForm" (ngSubmit)="login()">
      <input type="text" id="login" class="fadeIn second" name="login" [(ngModel)]="credentials.username" required placeholder="login">
      <input type="password" id="password" class="fadeIn third" name="password" [(ngModel)]="credentials.password" required placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">

    </form>

 </div>
</div>

<div class="alert alert-danger" roll="alert"></div>
